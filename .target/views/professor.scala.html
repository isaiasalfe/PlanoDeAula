@(professores: List[Professor], professorForm: Form[Professor])

@import helper._

@main("Plano de Aula") {
    
    <div class="span9">
    	
		@form(routes.ProfessorController.newProfessor()) {
		    
		    <h1>Cadastro de Professor</h1>
		    
		    <div id="demo" >
			    
					<label>Nome</label>
					<input type="text" placeholder="Nome" value="@professorForm("nome").value" name="nome">
					
					<label>Telefone</label>
					<input type="text" placeholder="Telefone" value="@professorForm("telefone").value" name="telefone">
					
					<label>Email</label>
					<input type="text" placeholder="email" value="@professorForm("email").value" name="email">
					
					<label>Senha</label>
					<input type="password" placeholder="senha" value="@professorForm("senha").value" name="senha">
					
					<label>Fale sobre você</label>
					<textarea class="field span11" rows="5" placeholder="Sua formação, sua experiência, áreas em que atua, etc..." 
					value="@professorForm("descricao").value" name="descricao"></textarea>
						    
			    </br>
			    <button type="submit" class="btn btn-success" >Finalizar Cadastro</button>
			 </div>
		}
    	
    	
    	
	</div>
    
    
    
    
}
